<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Meta | Github Cards</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="container">
    <!-- data-gh-project is where you define your repo for stats -->
    <article class="github-card" data-gh-project="tyrollins/meta">
      <header class="github-card-header">
        <!-- Links to github repo / project website -->
        <p class="github-title">On <a href="https://github.com/tyrollins/meta" title="View on GitHub"><span class="mega-octicon octicon-logo-github"></span></a></p>
        <h1 class="project-title"><a href="https://github.com/tyrollins/meta" title="View more">meta</a></h1>
      </header>
      <div id="expandButton" class="expand-button"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/324479/close.svg" class="close" /></div>
      <!-- Project Details Go Here -->
      <div class="project-details">
        <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus cumque natus delectus praesentium laudantium molestias.</h5>
      </div>
      <div class="github-card-body">
        <dl class="github-card-details">
          <dt><span class="octicon octicon-star icon"></span> Star</dt>
          <dd class="star">
            <!-- Link to repo/stargazers to display stars count -->
            <a href="https://github.com/tyrollins/meta/stargazers" title="View fork details">
              <!-- Displays Star Count via JS Here -->
            </a>
          </dd>
          <dt><span class="octicon octicon-repo-forked icon"></span> Fork</dt>
          <dd class="fork">
            <!-- Link to repo/fork to display forked count -->
            <a href="https://github.com/tyrollins/meta/fork" title="View fork details">
              <!-- Displays Fork Count via JS Here -->
            </a>
          </dd>
        </dl>
      </div>
    </article>
  </section>
  <!-- Scripts -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
